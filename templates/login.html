<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script language=javascript type="text/javascript">
        monName = new Array("janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro")
        now = new Date
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header id="cabecalho">
        <nav>
            <img src="/img/branco@4x.png" alt="" width="
            170px">
        </nav>
    </header>
    <main id="main-login">

        <h2 id="h2-login">Faça seu login</h2>
        <form action="/pagina-processa-dados-do-form" method="post">
            <label for="email">
                <img src="/img/Mail.png" alt="" width="20px">
            </label>
            <input type="email" name="" id=""><br><br>
            <label for="password">
                <img src="/img/Lock.png" alt="" width="20px">
            </label>
            <input type="password" name="" id="">
        </form>
        <a href="/index">Login</a>
    </main>
    <div id="data-login">
        <script>
            document.write("Acesso em " + now.getDate() + " de " + monName[now.getMonth()] + " de " + now.getFullYear())
        </script>
    </div>
</body>

</html>
